name: Release!
on:
  workflow_dispatch:
    inputs:
      semver:
        description: The semver to use
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
      release:
        type: boolean
        default: false
  pull_request:
    types: [closed]
  push:

jobs:
  run-file:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: nearform-actions/optic-release-automation-action@v4
        with:
          semver: auto
